<h3>{{title}}</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th *ngFor="let data of tableHeaders" scope="col">{{data}}</th>
        <!-- <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Sold</th>
        <th scope="col">Total</th> -->
      </tr>
    </thead>
    <tbody>
      <tr style="cursor:pointer" (click)="selectData(data)"  *ngFor="let data of list; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td *ngFor="let property of dataProperties">{{data[property]}}</td>
      </tr>

    </tbody>
  </table>

<div class="row">
  <div class="col-md-6">
    <app-dashboard-table
    [title]="'Product List'"
    [tableHeaders]="productTableHeaders"
    [dataProperties]="productsProperties"
    [list]="products$ | async"
    (selectedData)="selectedData($event)"
    ></app-dashboard-table>
  </div>
  <div class="col-md-6">
    <app-dashboard-table
    [title]="'Users List'"
    [tableHeaders]="usersTableHeaders"
    [dataProperties]="usersProperties"
    [list]="users$ | async"
    (selectedData)="userAction($event, 'view')"
    ></app-dashboard-table>

    <button class="btn btn-info" (click)="userAction(null, 'create')">Create User</button>
  </div>
</div>
